<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180"
        href="/themes/wingspan/common/favicon/apple-touch-icon.png?v=wingspan-favicon-01">
    <link rel="icon" type="image/png" sizes="32x32"
        href="/themes/wingspan/common/favicon/favicon-32x32.png?v=wingspan-favicon-01">
    <link rel="icon" type="image/png" sizes="194x194"
        href="/themes/wingspan/common/favicon/favicon-194x194.png?v=wingspan-favicon-01">
    <link rel="icon" type="image/png" sizes="192x192"
        href="/themes/wingspan/common/favicon/android-chrome-192x192.png?v=wingspan-favicon-01">
    <link rel="icon" type="image/png" sizes="16x16"
        href="/themes/wingspan/common/favicon/favicon-16x16.png?v=wingspan-favicon-01">
    <link rel="manifest" href="/themes/wingspan/common/favicon/site.webmanifest?v=wingspan-favicon-01">
    <link rel="mask-icon" href="/themes/wingspan/common/favicon/safari-pinned-tab.svg?v=wingspan-favicon-01"
        color="#5bbad5">
    <link rel="shortcut icon" href="/themes/wingspan/common/favicon/favicon.ico?v=wingspan-favicon-01">
    <meta name="apple-mobile-web-app-title" content="Innovation Academy Events">
    <meta name="application-name" content="Innovation Academy Events">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/themes/wingspan/common/favicon/browserconfig.xml?v=wingspan-favicon-01">
    <meta name="theme-color" content="#ee7623">
    <title>Home - Innovation Academy Events</title>
    <link rel="stylesheet" href="common/carbon.css">
    <link rel="stylesheet" href="common/common.css">
    <script src="common/carbon.js"></script>
    <script src="common/common.js"></script>
    <script src="controllers/event.js"></script>
</head>

<body class="bx--body">
    <common-header></common-header>
    <div class="bx--content">
        <div class="top">
            <h1 id="titleName" class="bx--skeleton__text bx--skeleton__heading">Event Details - </h1>
            <h1 id="mobileTitle">Event Details</h1>
            <div data-content-switcher class="bx--content-switcher inlineSwitcher" role="tablist"
                aria-label="Demo switch content">
                <button class="bx--content-switcher-btn bx--content-switcher--selected"
                    data-target="#detailsPanel" role="tab" aria-selected="true" onclick="window.location.href = '#details'">
                    <span class=bx--content-switcher__label>Details</span>
                </button>
                <button class="bx--content-switcher-btn"
                    data-target="#sessionsPanel" role="tab" onclick="window.location.href = '#sessions'" id="sessionsButton">
                    <span class=bx--content-switcher__label>Sessions</span>
                </button>
            </div>
        </div>
    </div>
    <div class="secondLevelContainer">
        <div id="detailsPanel">
            <div class="tileWide" id="actions">
                <h5>Actions</h5>
                <div class="actions">
                    <button class="bx--btn bx--btn--primary bx--btn--sm" id="register">
                        Register
                    </button>
                    <button class="bx--btn bx--btn--secondary bx--btn--sm" id="attendee">
                        Attendance Report
                    </button>
                    <button class="bx--btn bx--btn--secondary bx--btn--sm" id="edit">
                        Edit
                    </button>
                    <button class="bx--btn bx--btn--danger bx--btn--sm" id="delete">
                        Delete
                    </button>
                </div>
            </div>
            <div class="detailsTileContainer">
                <div class="bx--tile">
                    <h2>Description</h2>
                    <p id="eventDesc" class="bx--skeleton__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
                <div class="bx--tile">
                    <h2>Event Type</h2>
                    <p id="eventType" class="bx--skeleton__text">Lorem ipsum</p>
                </div>
                <div class="bx--tile">
                    <h2>Event Date</h2>
                    <p id="eventDate" class="bx--skeleton__text">Lorem ipsum dolor</p>
                </div>
                <div class="bx--tile">
                    <h2>Registration Window</h2>
                    <p id="eventRegWindow" class="bx--skeleton__text">Lorem ipsum dolor sit amet</p>
                </div>
            </div>
        </div>
        <div id="sessionsPanel" hidden>
            <div class="bx--data-table-container " data-table>
                <section class="bx--table-toolbar ">
                    <div class="bx--toolbar-content">
                        <div class="bx--toolbar-search-container-persistent">
                            <div data-search class="bx--search bx--search--sm" role="search">
                                <div class="bx--search-magnifier">
                                    <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                                        style="will-change: transform;"
                                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"
                                        aria-hidden="true">
                                        <path
                                            d="M15,14.3L10.7,10c1.9-2.3,1.6-5.8-0.7-7.7S4.2,0.7,2.3,3S0.7,8.8,3,10.7c2,1.7,5,1.7,7,0l4.3,4.3L15,14.3z M2,6.5	C2,4,4,2,6.5,2S11,4,11,6.5S9,11,6.5,11S2,9,2,6.5z">
                                        </path>
                                    </svg>
                                </div>
                                <label id="search-input-label-1" class="bx--label" for="search__input-2">Search</label>
                                <input class="bx--search-input" type="text" id="search__input-2" role="search"
                                    placeholder="Search"
                                    aria-labelledby="search-input-label-1">
                                <button class="bx--search-close bx--search-close--hidden" title="Clear search input"
                                    aria-label="Clear search input">
                                    <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                                        style="will-change: transform;"
                                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"
                                        aria-hidden="true">
                                        <path
                                            d="M12 4.7L11.3 4 8 7.3 4.7 4 4 4.7 7.3 8 4 11.3 4.7 12 8 8.7 11.3 12 12 11.3 8.7 8z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <button class="bx--btn bx--btn--sm bx--btn--primary" id="addSession">
                            Add a session
                            <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;"
                                xmlns="http://www.w3.org/2000/svg" class="bx--btn__icon" width="20" height="20"
                                viewBox="0 0 32 32"
                                aria-hidden="true">
                                <path d="M17 15L17 7 15 7 15 15 7 15 7 17 15 17 15 25 17 25 17 17 25 17 25 15 17 15z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </section>
                <table class="bx--data-table  bx--data-table--sort bx--skeleton">
                    <thead>
                        <tr>
                            <th class="bx--table-expand" data-event="expandAll">
                                <span class="bx--table-header-label event-table-hotfix"></span>
                            </th>
                            <th>
                                <button class="bx--table-sort" data-event="sort" title="Name">
                                    <span class="bx--table-header-label">Name</span>
                                    <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                                        style="will-change: transform;"
                                        xmlns="http://www.w3.org/2000/svg" class="bx--table-sort__icon" width="16"
                                        height="16"
                                        viewBox="0 0 16 16" aria-hidden="true">
                                        <path d="M12.3 9.3L8.5 13.1 8.5 1 7.5 1 7.5 13.1 3.7 9.3 3 10 8 15 13 10z">
                                        </path>
                                    </svg>
                                    <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                                        style="will-change: transform;"
                                        xmlns="http://www.w3.org/2000/svg" class="bx--table-sort__icon-unsorted"
                                        width="16" height="16"
                                        viewBox="0 0 16 16" aria-hidden="true">
                                        <path
                                            d="M13.8 10.3L12 12.1 12 2 11 2 11 12.1 9.2 10.3 8.5 11 11.5 14 14.5 11zM4.5 2L1.5 5 2.2 5.7 4 3.9 4 14 5 14 5 3.9 6.8 5.7 7.5 5z">
                                        </path>
                                    </svg>
                                </button>
                            </th>
                            <th>
                                <button class="bx--table-sort" data-event="sort" title="Protocol">
                                    <span class="bx--table-header-label">Description</span>
                                    <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                                        style="will-change: transform;"
                                        xmlns="http://www.w3.org/2000/svg" class="bx--table-sort__icon" width="16"
                                        height="16"
                                        viewBox="0 0 16 16" aria-hidden="true">
                                        <path d="M12.3 9.3L8.5 13.1 8.5 1 7.5 1 7.5 13.1 3.7 9.3 3 10 8 15 13 10z">
                                        </path>
                                    </svg>
                                    <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                                        style="will-change: transform;"
                                        xmlns="http://www.w3.org/2000/svg" class="bx--table-sort__icon-unsorted"
                                        width="16" height="16"
                                        viewBox="0 0 16 16" aria-hidden="true">
                                        <path
                                            d="M13.8 10.3L12 12.1 12 2 11 2 11 12.1 9.2 10.3 8.5 11 11.5 14 14.5 11zM4.5 2L1.5 5 2.2 5.7 4 3.9 4 14 5 14 5 3.9 6.8 5.7 7.5 5z">
                                        </path>
                                    </svg>
                                </button>
                            </th>
                            <th>
                                <button class="bx--table-sort" data-event="sort" title="Ports">
                                    <span class="bx--table-header-label">Time</span>
                                    <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                                        style="will-change: transform;"
                                        xmlns="http://www.w3.org/2000/svg" class="bx--table-sort__icon" width="16"
                                        height="16"
                                        viewBox="0 0 16 16" aria-hidden="true">
                                        <path d="M12.3 9.3L8.5 13.1 8.5 1 7.5 1 7.5 13.1 3.7 9.3 3 10 8 15 13 10z">
                                        </path>
                                    </svg>
                                    <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                                        style="will-change: transform;"
                                        xmlns="http://www.w3.org/2000/svg" class="bx--table-sort__icon-unsorted"
                                        width="16" height="16"
                                        viewBox="0 0 16 16" aria-hidden="true">
                                        <path
                                            d="M13.8 10.3L12 12.1 12 2 11 2 11 12.1 9.2 10.3 8.5 11 11.5 14 14.5 11zM4.5 2L1.5 5 2.2 5.7 4 3.9 4 14 5 14 5 3.9 6.8 5.7 7.5 5z">
                                        </path>
                                    </svg>
                                </button>
                            </th>
                            <th class="bx--table-column-menu" style="width: 3.5rem;" id="adminCol">
                            </th>
                        </tr>
                    </thead>
                    <tbody id="rowTarget">
                        <tr>
                            <td><span></span></td>
                            <td><span></span></td>
                            <td><span></span></td>
                            <td><span></span></td>
                            <td><span></span></td>
                        </tr>
                        <tr>
                            <td><span></span></td>
                            <td><span></span></td>
                            <td><span></span></td>
                            <td><span></span></td>
                            <td><span></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
