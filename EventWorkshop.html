<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="common/carbon.css">
  <link rel="stylesheet" href="common/common.css">
  <script src="common/carbon.js"></script>
  <script src="common/common.js"></script>
  <link rel="stylesheet" href="style/eventWorkshop.css">
  <script type="module" src="controllers/eventWorkshop.js"></script>
</head>

<body class="bx--body">
  <common-header></common-header>
  <div class="bx--content">
    <div class="top">
      <h1 id="titleName">Workshop Management - </h1>
      <h1 id="mobileTitle">Workshop Management</h1>
      <h2 id="mobileEventName"></h2>
      <button class="bx--btn bx--btn--primary" id="pagePrev">
        <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;"
          xmlns="http://www.w3.org/2000/svg" class="bx--btn__icon" width="16" height="16" viewBox="0 0 32 32"
          aria-hidden="true">
          <defs>
            <style>
              .cls-1 {
                fill: none;
              }
            </style>
          </defs>
          <polygon points="14 26 15.41 24.59 7.83 17 28 17 28 15 7.83 15 15.41 7.41 14 6 4 16 14 26" />
          <rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1"
            width="32" height="32" />
        </svg>

        Back to events
      </button>
    </div>
  </div>
  <div class="secondLevelContainer">
    <div class="bx--tile">
      <h2>Event details</h2>
      <button
        class="bx--btn bx--btn--secondary bx--btn--sm"
        type="button" id="otherSessions">
        See other sessions
      </button>
      <p id="description"><svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="16" height="16">
          <polygon points="17 22 17 14 13 14 13 16 15 16 15 22 12 22 12 24 20 24 20 22 17 22" />
          <path d="M16,8a1.5,1.5,0,1,0,1.5,1.5A1.5,1.5,0,0,0,16,8Z" />
          <path d="M16,30A14,14,0,1,1,30,16,14,14,0,0,1,16,30ZM16,4A12,12,0,1,0,28,16,12,12,0,0,0,16,4Z" /></svg></p>
      <p id="time"><svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="16" height="16">
          <path d="M16,30A14,14,0,1,1,30,16,14,14,0,0,1,16,30ZM16,4A12,12,0,1,0,28,16,12,12,0,0,0,16,4Z" />
          <polygon points="20.59 22 15 16.41 15 7 17 7 17 15.58 22 20.59 20.59 22" /></svg></p>
      <p id="capacity"><svg id="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 32 32">
          <path d="M26,14H24v2h2a3.0033,3.0033,0,0,1,3,3v4h2V19A5.0058,5.0058,0,0,0,26,14Z"
            transform="translate(0 0)" />
          <path d="M24,4a3,3,0,1,1-3,3,3,3,0,0,1,3-3m0-2a5,5,0,1,0,5,5A5,5,0,0,0,24,2Z" transform="translate(0 0)" />
          <path
            d="M23,30H21V28a3.0033,3.0033,0,0,0-3-3H14a3.0033,3.0033,0,0,0-3,3v2H9V28a5.0059,5.0059,0,0,1,5-5h4a5.0059,5.0059,0,0,1,5,5Z"
            transform="translate(0 0)" />
          <path d="M16,13a3,3,0,1,1-3,3,3,3,0,0,1,3-3m0-2a5,5,0,1,0,5,5A5,5,0,0,0,16,11Z" transform="translate(0 0)" />
          <path d="M8,14H6a5.0059,5.0059,0,0,0-5,5v4H3V19a3.0033,3.0033,0,0,1,3-3H8Z" transform="translate(0 0)" />
          <path d="M8,4A3,3,0,1,1,5,7,3,3,0,0,1,8,4M8,2a5,5,0,1,0,5,5A5,5,0,0,0,8,2Z" transform="translate(0 0)" />
          </svg></p>
      <p id="owners"><svg id="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 32 32">
          <path d="M16,22a4,4,0,1,0-4-4A4,4,0,0,0,16,22Zm0-6a2,2,0,1,1-2,2A2,2,0,0,1,16,16Z" />
          <rect x="14" y="6" width="4" height="2" />
          <path
            d="M24,2H8A2.002,2.002,0,0,0,6,4V28a2.0023,2.0023,0,0,0,2,2H24a2.0027,2.0027,0,0,0,2-2V4A2.0023,2.0023,0,0,0,24,2ZM20,28H12V26a1,1,0,0,1,1-1h6a1,1,0,0,1,1,1Zm2,0V26a3,3,0,0,0-3-3H13a3,3,0,0,0-3,3v2H8V4H24V28Z" />
        </svg>
        Owners</p>
    </div>
    <div class="bx--data-table-container " data-table="">
      <section class="bx--table-toolbar ">
        <div class="bx--toolbar-content">
          <div class="bx--toolbar-search-container-persistent">
            <div data-search="" class="bx--search bx--search--sm" role="search">
              <div class="bx--search-magnifier">
                <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                  style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" width="16"
                  height="16" viewBox="0 0 16 16" aria-hidden="true">
                  <path
                    d="M15,14.3L10.7,10c1.9-2.3,1.6-5.8-0.7-7.7S4.2,0.7,2.3,3S0.7,8.8,3,10.7c2,1.7,5,1.7,7,0l4.3,4.3L15,14.3z M2,6.5	C2,4,4,2,6.5,2S11,4,11,6.5S9,11,6.5,11S2,9,2,6.5z">
                  </path>
                </svg>
              </div>
              <label id="search-input-label-1" class="bx--label" for="search__input-2">Search</label>
              <input class="bx--search-input" type="text" id="search__input-2" role="search"
                placeholder="Search" aria-labelledby="search-input-label-1">
              <button class="bx--search-close bx--search-close--hidden" title="Clear search input"
                aria-label="Clear search input">
                <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                  style="will-change: transform;" xmlns="http://www.w3.org/2000/svg" width="16"
                  height="16" viewBox="0 0 16 16" aria-hidden="true">
                  <path
                    d="M12 4.7L11.3 4 8 7.3 4.7 4 4 4.7 7.3 8 4 11.3 4.7 12 8 8.7 11.3 12 12 11.3 8.7 8z">
                  </path>
                </svg>
              </button>
            </div>
          </div>
          <button class="bx--btn bx--btn--sm bx--btn--primary" id="addAttendee">
            Add an attendee
            <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;"
              xmlns="http://www.w3.org/2000/svg" class="bx--btn__icon" width="20" height="20"
              viewBox="0 0 32 32" aria-hidden="true">
              <path d="M17 15L17 7 15 7 15 15 7 15 7 17 15 17 15 25 17 25 17 17 25 17 25 15 17 15z">
              </path>
            </svg>
          </button>
        </div>
      </section>
      <table class="bx--data-table  bx--data-table--sort  ">
        <thead>
          <tr>
            <th>
              <button class="bx--table-sort" data-event="sort" title="Name">
                <span class="bx--table-header-label">Name</span>
                <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                  style="will-change: transform;" xmlns="http://www.w3.org/2000/svg"
                  class="bx--table-sort__icon" width="16" height="16" viewBox="0 0 16 16"
                  aria-hidden="true">
                  <path d="M12.3 9.3L8.5 13.1 8.5 1 7.5 1 7.5 13.1 3.7 9.3 3 10 8 15 13 10z">
                  </path>
                </svg>
                <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                  style="will-change: transform;" xmlns="http://www.w3.org/2000/svg"
                  class="bx--table-sort__icon-unsorted" width="16" height="16" viewBox="0 0 16 16"
                  aria-hidden="true">
                  <path
                    d="M13.8 10.3L12 12.1 12 2 11 2 11 12.1 9.2 10.3 8.5 11 11.5 14 14.5 11zM4.5 2L1.5 5 2.2 5.7 4 3.9 4 14 5 14 5 3.9 6.8 5.7 7.5 5z">
                  </path>
                </svg>
              </button>
            </th>
            <th>
              <button class="bx--table-sort" data-event="sort" title="Name">
                <span class="bx--table-header-label">Role</span>
                <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                  style="will-change: transform;" xmlns="http://www.w3.org/2000/svg"
                  class="bx--table-sort__icon" width="16" height="16" viewBox="0 0 16 16"
                  aria-hidden="true">
                  <path d="M12.3 9.3L8.5 13.1 8.5 1 7.5 1 7.5 13.1 3.7 9.3 3 10 8 15 13 10z">
                  </path>
                </svg>
                <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                  style="will-change: transform;" xmlns="http://www.w3.org/2000/svg"
                  class="bx--table-sort__icon-unsorted" width="16" height="16" viewBox="0 0 16 16"
                  aria-hidden="true">
                  <path
                    d="M13.8 10.3L12 12.1 12 2 11 2 11 12.1 9.2 10.3 8.5 11 11.5 14 14.5 11zM4.5 2L1.5 5 2.2 5.7 4 3.9 4 14 5 14 5 3.9 6.8 5.7 7.5 5z">
                  </path>
                </svg>
              </button>
            </th>
            <th>
              <button class="bx--table-sort" data-event="sort" title="Name">
                <span class="bx--table-header-label">Required</span>
                <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                  style="will-change: transform;" xmlns="http://www.w3.org/2000/svg"
                  class="bx--table-sort__icon" width="16" height="16" viewBox="0 0 16 16"
                  aria-hidden="true">
                  <path d="M12.3 9.3L8.5 13.1 8.5 1 7.5 1 7.5 13.1 3.7 9.3 3 10 8 15 13 10z">
                  </path>
                </svg>
                <svg focusable="false" preserveAspectRatio="xMidYMid meet"
                  style="will-change: transform;" xmlns="http://www.w3.org/2000/svg"
                  class="bx--table-sort__icon-unsorted" width="16" height="16" viewBox="0 0 16 16"
                  aria-hidden="true">
                  <path
                    d="M13.8 10.3L12 12.1 12 2 11 2 11 12.1 9.2 10.3 8.5 11 11.5 14 14.5 11zM4.5 2L1.5 5 2.2 5.7 4 3.9 4 14 5 14 5 3.9 6.8 5.7 7.5 5z">
                  </path>
                </svg>
              </button>
            </th>
            <th>
              <span class="bx--table-header-label">Actions</span>
            </th>
          </tr>
        </thead>
        <tbody id="rowTarget">
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
