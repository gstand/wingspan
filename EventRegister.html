<!DOCTYPE html>

        color="#5bbad5">
    <link rel="shortcut icon" href="/themes/wingspan/common/favicon/favicon.ico?v=wingspan-favicon-01">
    <meta name="apple-mobile-web-app-title" content="Innovation Academy Events">
    <meta name="application-name" content="Innovation Academy Events">

    <title>Event Registration - Innovation Academy Events</title>
    <link rel="stylesheet" href="common/carbon.css">
    <link rel="stylesheet" href="common/common.css">
    <script src="common/carbon.js"></script>
    <script src="common/common.js"></script>
    <link rel="stylesheet" href="assets/eventRegister/eventRegister.css">
    <script type="module" src="assets/eventRegister/eventRegister.js"></script>
</head>

<body class="bx--body">
    <common-header></common-header>
    <div class="bx--content">
        <div class="top">
            <h1 id="titleName">Event Registration - </h1>
            <h1 id="mobileTitle">Event Registration</h1>
        </div>
    </div>
    <div class="leftBar">
        <ul data-progress data-progress-current class="bx--progress bx--progress--vertical" id="signupProgress">
            <li class="bx--progress-step bx--progress-step--current bx--progress-step--complete" id="eventDetails">
                <svg>
                    <path d="M 7, 7 m -7, 0 a 7,7 0 1,0 14,0 a 7,7 0 1,0 -14,0"></path>
                </svg>
                <p tabindex="0" class="bx--progress-label" aria-describedby="label-tooltipfddfl7tdjg4" onclick="EventRegister__gotoPage(0)">
                    Event Details
                </p>
                <div id="label-tooltipfddfl7tdjg4" role="tooltip" data-floating-menu-direction="bottom"
                    class="bx--tooltip" data-avoid-focus-on-open>
                    <span class="bx--tooltip__caret"></span>
                    <p class="bx--tooltip__text">Overflow Ex.1</p>
                </div>
                <span class="bx--progress-line"></span>
            </li>
            <li class="bx--progress-step bx--progress-step--incomplete  bx--progress-step--disabled" id="summary">
                <svg>
                    <path
                        d="M8 1C4.1 1 1 4.1 1 8s3.1 7 7 7 7-3.1 7-7-3.1-7-7-7zm0 13c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z">
                    </path>
                </svg>
                <p tabindex="0" class="bx--progress-label" aria-describedby="label-tooltip9rv27he8c08" onclick="EventRegister__gotoPage(`last`)">
                    Summary
                </p>
                <div id="label-tooltip9rv27he8c08" role="tooltip" data-floating-menu-direction="bottom"
                    class="bx--tooltip" data-avoid-focus-on-open>
                    <span class="bx--tooltip__caret"></span>
                    <p class="bx--tooltip__text">Overflow Ex. 2 Multi Line</p>
                </div>
                <span class="bx--progress-line"></span>
            </li>
        </ul>
        <div class="mobileExpand">
            <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;"
            xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="bx--navigation-menu-panel-collapse-icon"
            width="20" height="20" viewBox="0 0 32 32">
            <polygon points="22,16 12,26 10.6,24.6 19.2,16 10.6,7.4 12,6 "/>
        </svg>
        </div>
    </div>
    <div class="secondLevelContainer">
        <div id="StartPage" class="SessionContents show">
            <h2>Event Details</h2>
            <button class="bx--btn bx--btn--primary bx--btn--disabled" id="viewPass">
                View pass
                <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;"
                    xmlns="http://www.w3.org/2000/svg" class="bx--btn__icon" width="16" height="16" viewBox="0 0 32 32"
                    aria-hidden="true">
                    <defs>
                        <style>
                            .cls-1 {
                                fill: none;
                            }
                        </style>
                    </defs>
                    <polygon points="18 6 16.57 7.393 24.15 15 4 15 4 17 24.15 17 16.57 24.573 18 26 28 16 18 6" />
                    <rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1"
                        width="32" height="32" />
                </svg>
            </button>
            <div class="detailsTileContainer">
                <div class="bx--tile detailTile">
                    <h2>Description</h2>
                    <p id="eventDesc"></p>
                </div>
                <div class="bx--tile detailTile">
                    <h2>Event Type</h2>
                    <p id="eventType"></p>
                </div>
                <div class="bx--tile detailTile">
                    <h2>Event Date</h2>
                    <p id="eventDate"></p>
                </div>
                <div class="bx--tile detailTile">
                    <h2>Registration Window</h2>
                    <p id="eventRegWindow"></p>
                </div>
            </div>
        </div>
        <form action="scripts/php/process/events.php?type=event&action=register&event_id=12" method="post" name="Event_Register" id="registrationWrappedForm">
        <input type="hidden" name="Sessions" id="sessionInvis">
        </form>
        <div id="summaryPage" class="SessionContents">
            <h2>Summary</h2>
            <h4>Click a session to modify your selection.</h4>
            <div id="tileSurface"></div>
        </div>
        <div class="bottomNavigatorButtons">
            <button class="bx--btn bx--btn--secondary bx--btn--disabled" id="pagePrev">
                <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;"
                    xmlns="http://www.w3.org/2000/svg" class="bx--btn__icon" width="16" height="16" viewBox="0 0 32 32"
                    aria-hidden="true">
                    <defs>
                        <style>
                            .cls-1 {
                                fill: none;
                            }
                        </style>
                    </defs>
                    <polygon points="14 26 15.41 24.59 7.83 17 28 17 28 15 7.83 15 15.41 7.41 14 6 4 16 14 26" />
                    <rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1"
                        width="32" height="32" />
                </svg>

                Previous
            </button>
            <button class="bx--btn bx--btn--primary" id="pageNext">
                Next
                <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;"
                    xmlns="http://www.w3.org/2000/svg" class="bx--btn__icon" width="16" height="16" viewBox="0 0 32 32"
                    aria-hidden="true">
                    <defs>
                        <style>
                            .cls-1 {
                                fill: none;
                            }
                        </style>
                    </defs>
                    <polygon points="18 6 16.57 7.393 24.15 15 4 15 4 17 24.15 17 16.57 24.573 18 26 28 16 18 6" />
                    <rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1"
                        width="32" height="32" />
                </svg>
            </button>
        </div>
    </div>
</body>

</html>
