<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/carbon.css">
    <link rel="stylesheet" href="/assets/frame/common.css">
    <script src="/assets/carbon.js"></script>
    <script src="/assets/frame/common.js"></script>
    <link rel="stylesheet" href="/assets/login/login.css">
    <script src="/assets/login/login.js"></script>
</head>

<body class="bx--body loginBG">
    <header class="bx--header" role="banner" aria-label="Innovation Academy Events" data-header>
        <a class="bx--skip-to-content" href="#bx--content" tabindex="0">Skip to main content</a>
        <a class="bx--header__name" href="/Home.html" title="">
            <span class="bx--header__name--prefix">
                Innovation Academy
                &nbsp;
            </span>
            [Events]
        </a>
    </header>
    <div class="loginContainer">
        <div id="LoginPhase1" class="login-phase login-phase_initial">
            <form action="scripts/php/login.php?action=login" method="post" name="login" id="LoginForm">
                <h1 class="loginTitle">Log in</h1>
                <div class="bx--form-item bx--text-input-wrapper usernameField">
                    <label for="username" class="bx--label">Student ID</label>
                    <div class="bx--text-input__field-wrapper">
                        <input id="username" type="text" class="bx--text-input bx--text-input--light"
                            placeholder="9 or 10 digit Student ID" name="user" required>
                    </div>
                </div>
                <div data-text-input
                    class="bx--form-item bx--text-input-wrapper bx--password-input-wrapper passwordField">
                    <label for="password" class="bx--label">Password</label>
                    <div class="bx--text-input__field-wrapper">
                        <input id="password" type="password"
                            class="bx--text-input bx--text-input--light bx--password-input"
                            placeholder="Password" data-toggle-password-visibility name="pass" required>
                        <button type="button"
                            class="bx--text-input--password__visibility__toggle bx--tooltip__trigger bx--tooltip--a11y bx--tooltip--bottom bx--tooltip--align-center">
                            <span class="bx--assistive-text">Show password</span>
                            <!--TODO: find fix for tooltip offset-->
                            <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;"
                                xmlns="http://www.w3.org/2000/svg" hidden="true" class="bx--icon--visibility-off"
                                width="16"
                                height="16" viewBox="0 0 16 16" aria-hidden="true">
                                <path
                                    d="M2.6,11.3l0.7-0.7C2.6,9.8,1.9,9,1.5,8c1-2.5,3.8-4.5,6.5-4.5c0.7,0,1.4,0.1,2,0.4l0.8-0.8C9.9,2.7,9,2.5,8,2.5	C4.7,2.6,1.7,4.7,0.5,7.8c0,0.1,0,0.2,0,0.3C1,9.3,1.7,10.4,2.6,11.3z">
                                </path>
                                <path
                                    d="M6 7.9c.1-1 .9-1.8 1.8-1.8l.9-.9C7.2 4.7 5.5 5.6 5.1 7.2 5 7.7 5 8.3 5.1 8.8L6 7.9zM15.5 7.8c-.6-1.5-1.6-2.8-2.9-3.7L15 1.7 14.3 1 1 14.3 1.7 15l2.6-2.6c1.1.7 2.4 1 3.7 1.1 3.3-.1 6.3-2.2 7.5-5.3C15.5 8.1 15.5 7.9 15.5 7.8zM10 8c0 1.1-.9 2-2 2-.3 0-.7-.1-1-.3L9.7 7C9.9 7.3 10 7.6 10 8zM8 12.5c-1 0-2.1-.3-3-.8l1.3-1.3c1.4.9 3.2.6 4.2-.8.7-1 .7-2.4 0-3.4l1.4-1.4c1.1.8 2 1.9 2.6 3.2C13.4 10.5 10.6 12.5 8 12.5z">
                                </path>
                            </svg>
                            <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;"
                                xmlns="http://www.w3.org/2000/svg" class="bx--icon--visibility-on" width="16"
                                height="16"
                                viewBox="0 0 16 16" aria-hidden="true">
                                <path
                                    d="M15.5,7.8C14.3,4.7,11.3,2.6,8,2.5C4.7,2.6,1.7,4.7,0.5,7.8c0,0.1,0,0.2,0,0.3c1.2,3.1,4.1,5.2,7.5,5.3	c3.3-0.1,6.3-2.2,7.5-5.3C15.5,8.1,15.5,7.9,15.5,7.8z M8,12.5c-2.7,0-5.4-2-6.5-4.5c1-2.5,3.8-4.5,6.5-4.5s5.4,2,6.5,4.5	C13.4,10.5,10.6,12.5,8,12.5z">
                                </path>
                                <path
                                    d="M8,5C6.3,5,5,6.3,5,8s1.3,3,3,3s3-1.3,3-3S9.7,5,8,5z M8,10c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S9.1,10,8,10z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="bottomBar">
                    <button id="helpToggle" class="bx--link bx--link--inline" type="button"
                        data-modal-target="#modal-be0x6e8dukq">Need help?</button>
                    <button class="bx--btn bx--btn--primary" type="submit" id="login">
                        Log in
                        <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;"
                        xmlns="http://www.w3.org/2000/svg" class="bx--btn__icon" width="16" height="16" viewBox="0 0 32 32" aria-hidden="true">
                            <defs>
                              <style>
                                .cls-1 {
                                  fill: none;
                                }
                              </style>
                            </defs>
                            <polygon points="18 6 16.57 7.393 24.15 15 4 15 4 17 24.15 17 16.57 24.573 18 26 28 16 18 6"/>
                            <rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1" width="32" height="32"/>
                          </svg>
                    </button>
                </div>
            </form>
        </div>
        <div id="LoginWait" class="login-phase login-phase_hidden" style="z-index: -100; display: none;">
            <div data-loading class="bx--loading">
                <svg class="bx--loading__svg" viewBox="-75 -75 150 150">
                  <title>Loading</title>
                  <circle class="bx--loading__stroke" cx="0" cy="0" r="37.5" />
                </svg>
              </div>
        </div>
    </div>
    <div data-modal id="modal-be0x6e8dukq" class="bx--modal" role="dialog"
        aria-modal="true" aria-labelledby="modal-be0x6e8dukq-label" aria-describedby="modal-be0x6e8dukq-heading"
        tabindex="-1">
        <div class="bx--modal-container bx--modal-container--xs">
            <div class="bx--modal-header">
                <p class="bx--modal-header__label bx--type-delta" id="modal-be0x6e8dukq-label"></p>
                <p class="bx--modal-header__heading bx--type-beta" id="modal-be0x6e8dukq-heading">Need help?</p>
                <button class="bx--modal-close" type="button" data-modal-close aria-label="close modal"
                    data-modal-primary-focus>
                    <svg focusable="false" preserveAspectRatio="xMidYMid meet" style="will-change: transform;"
                        xmlns="http://www.w3.org/2000/svg" class="bx--modal-close__icon" width="16" height="16"
                        viewBox="0 0 16 16" aria-hidden="true">
                        <path d="M12 4.7L11.3 4 8 7.3 4.7 4 4 4.7 7.3 8 4 11.3 4.7 12 8 8.7 11.3 12 12 11.3 8.7 8z">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="bx--modal-content">
                <p>Forgot your username or password? Check your email for an email from Ms. Taylor detailing your signin credentials.</p>
                <p>If there are any other issues, let us know <a href="javascript:alert('not implemented yet')">here.</a></p>

            </div>
        </div>
        <span tabindex="0"></span>
    </div>
</body>

</html>
